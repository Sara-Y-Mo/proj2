        <script>
// const colsContainer = document.querySelector(".container");


            var Index,
            
                table = document.getElementById("table");
            var tr=document.getElementsByTagName("tr");
            var dragitem=null;
            for(var j of tr){
            j.addEventListener('dragstart',dragStart);
            j.addEventListener('dragend',dragEnd);}

            function dragStart(){
                dragitem=this;
                setTimeout(() =>this.style.display="none",0); 
            function dragEnd(){
                setTimeout(() =>this.style.display="none",0); 
                dragitem=none;

              
            }}

            // check the empty input
            function checkEmptyInput()
            {
                var isEmpty = false,
                EnteredData = document.getElementById("EnteredData").value;
                // EnteredData2 = document.getElementById("EnteredData2").value,
                // EnteredData3 = document.getElementById("EnteredData3").value;

            
                if(EnteredData === ""){
                    alert("can't be Empty");
                    isEmpty = true;
                }
                
                return isEmpty;
            }
    
            
            function add()
            {
               
                if(!checkEmptyInput()){
                var NewCell = table.insertRow(table.length),
                    cell = NewCell.insertCell(0),
                   
                    EnteredData = document.getElementById("EnteredData").value;
                    // EnteredData2 = document.getElementById("EnteredData2").value;

                
            
                cell.innerHTML = EnteredData;
                
                selectedInput();
            }
            }
            
         
            function selectedInput()
            {
                
                for(var i = 0; i < table.rows.length; i++)
                {
                    table.rows[i].onclick = function()
                    {
                      // get the seected row index
                      Index = this.rowIndex;
                      document.getElementById("EnteredData").value = this.cells[0].innerHTML;
                    
                    };
                }
            }
            selectedInput();
            
            function editSelected()
            {
                var EnteredData = document.getElementById("EnteredData").value;
                    
               if(!checkEmptyInput()){
                table.rows[Index].cells[0].innerHTML = EnteredData;
              }
            }
            
            function removeSelected()
            {
                table.deleteRow(Index);
                document.getElementById("EnteredData").value = "";
            }
